version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Push Test Images
    task:
      jobs:
        - name: Build slacklinegroups
          commands:
            - 'docker pull $DOCKER_USERNAME/slacklinegroups_test:latest || true'
            - 'docker build -t $DOCKER_USERNAME/slacklinegroups_test:latest --cache-from=$DOCKER_USERNAME/slacklinegroups_test:latest --build-arg RAILS_ENV=test --build-arg USER_ID=$(id -u) --build-arg GROUP_ID=$(id -g) -f ./slacklinegroups/Dockerfile.production ./slacklinegroups'
            - 'docker push $DOCKER_USERNAME/slacklinegroups_test:latest'
        - name: Build nginx
          commands:
            - 'docker pull $DOCKER_USERNAME/slacklinegroups-nginx_test:latest || true'
            - 'docker build -t $DOCKER_USERNAME/slacklinegroups-nginx_test:latest --cache-from=$DOCKER_USERNAME/slacklinegroups-nginx_test:latest ./nginx'
            - 'docker push $DOCKER_USERNAME/slacklinegroups-nginx_test:latest'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - checkout
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
      env_vars: []
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cp .env-example .env
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "{DOCKER_USERNAME}" --password-stdin'
          - 'docker pull $DOCKER_USERNAME/slacklinegroups:latest || true'
          - docker-compose
      jobs:
        - name: Rails Test
          commands: []
