version: '3.7'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: slg
      POSTGRES_PASSWORD: dev
    ports:
      - '5432:5432'
    volumes:
      - slacklinegroups-postgres:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - '6379:6379'
    volumes:
      - slacklinegroups-redis:/var/lib/redis/data

  slacklinegroups:
    build:
      context: slacklinegroups/.
      dockerfile: Dockerfile.development
      args:
        USER_ID: "${USER_ID:-1000}"
        GROUP_ID: "${GROUP_ID:-1000}"
    depends_on:
      - postgres
      - sidekiq
    volumes:
      - type: bind
        source: ./slacklinegroups
        target: /opt/app/slacklinegroups
      - /opt/app/slacklinegroups/tmp
    env_file:
      - .env

  nginx:
    build:
      context: nginx/.
    environment:
      DOMAIN: localhost
    depends_on:
      - slacklinegroups
    ports:
      - '8020:8020'

  webpacker:
    build:
      context: slacklinegroups/.
      dockerfile: Dockerfile.development
      args:
        USER_ID: "${USER_ID:-1000}"
        GROUP_ID: "${GROUP_ID:-1000}"
    volumes:
      - type: bind
        source: ./slacklinegroups
        target: /opt/app/slacklinegroups
      - /opt/app/slacklinegroups/tmp
    command: bin/webpack-dev-server
    env_file:
      - .env
    ports:
      - 3035:3035

  sidekiq:
    build:
      context: slacklinegroups/.
      dockerfile: Dockerfile.development
      args:
        USER_ID: "${USER_ID:-1000}"
        GROUP_ID: "${GROUP_ID:-1000}"
    command: bundle exec sidekiq
    depends_on:
      - postgres
      - redis
      - webpacker
    volumes:
      - type: bind
        source: ./slacklinegroups
        target: /opt/app/slacklinegroups
      - /opt/app/slacklinegroups/tmp
    env_file:
      - .env

volumes:
  slacklinegroups-postgres:
  slacklinegroups-redis: